name: Publish .NET to NuGet

on:
  push:
    tags:
      - 'dotnet-[0-9]+.[0-9]+.[0-9]+'
      - 'dotnet-[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#dotnet-}" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: dotnet pack src/dotnet/Den.Dev.FrameDrop/Den.Dev.FrameDrop.CLI/Den.Dev.FrameDrop.CLI.csproj -c Release -o ./nupkg /p:Version=${{ steps.version.outputs.value }}

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
